<div class="mt-32">
    <div class="container">
        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-5">
                <a href="javascript:void(0)" class="category text-primary inline-block mb-5">Offre</a>
                <h1 class="_title font-medium">{{offre?.title}}
                    <a href="{{offre.lien}}">
                        <mat-icon>add_box</mat-icon>
                    </a>
                </h1>

                <img class="w-full" src="assets/images/products/details.jpg" alt="img not found" />
                <div class="ll-content mt-8">
                    <h5>
                        {{offre?.description}}
                    </h5>

                    <h6>Pays : {{offre?.pays}}</h6>

                </div>
            </div>
            <div class="col-span-12 md:col-span-5 xl:col-span-4">
                <div class="border">
                    <div class="border-b text-center pt-10 pb-10">
                        <div class="text-accent text-4xl font-semibold">
                            <button mat-flat-button class="py-3 px-20 text-xl font-bold" (click)="openForm()" color="accent">Postuler</button>
                            <div class="form-popup" id="myForm">
                                <form action="/action_page.php" class="form-container">
                                    <button type="button" (click)="closeForm()"><mat-icon class="can" >close</mat-icon></button>

                                    <textarea type="textarea" placeholder="Enter message" name="message" required class="texta">
     </textarea>
                                    <div class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded" formControlName="rememberMe" />
                                        <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Done </label>
                                    </div>

                                    <button type="submit" class="btn">Save</button>

                                </form>
                            </div>

                        </div>

                    </div>

                    <div class="border-b p-5">
                        <h5>Date Publi√©</h5>
                        <div class="flex mt-2">
                            <p class="mt-2">
                                {{offre.datePub}}
                            </p>
                        </div>

                    </div>
                    <div class="border-b p-5">
                        <h5>Date Exprime</h5>
                        <div class="flex mt-2">
                            <p class="mt-2">
                                {{offre.dateExp}}
                            </p>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
